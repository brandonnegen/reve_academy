<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" action="/register" method="post">
        <div class="form-group">
            <label for="username">First name</label>
            <input type="text" name="firstname" id="firstname" class="form-control" placeholder="First Name" required />
        </div>
        <div class="form-group">
            <label for="username">Last name</label>
            <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Last Name" required />
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Username" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required />
        </div>
        <div class="form-group">
            <label for="school">School</label><br />
            <select id="school" name="school">
                <option value="school1">school1</option>
                <option value="school2">school2</option>
                <option value="school3">school3</option>
            </select>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary" href="#/login">Register</button>
            <a href="#/login" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
