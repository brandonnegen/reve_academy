    <div class="col-md-6 col-md-offset-3 login-page">
        <h2>Login</h2>
    <div ng-show="error" ng-model="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
    <form class="form" ng-submit="login()">
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name="username" ng-model="loginForm.username" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" ng-model="loginForm.password" required>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary" ng-disabled="disabled">Login</button>
            <a href="#/register" class="btn btn-primary">Register</a>
        </div>
    </form>
        <div class = "logo">
            <img src="../assets/images/reveLogoTrans.png">
        </div>
    </div>
